<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="p-3 bg-secondary">
            <h1>You don't know Jack!</h1>
        </div>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col" id="jumbo-content">
                <div class="jumbotron col-md-10 col-sm-12">
                    <h1 class="display-4">Welcome to Trivia!</h1>
                    <p class="lead">The game is simple, answer as many questions as you can regarding Jack as quickly as possible. Each answer get's a point, each wrong answer reduces your time</p>
                    <hr class="my-4">
                    <p>Once you hit the button you will have X seconds, so be ready!</p>
                    <a class="btn btn-primary btn-lg" id="play-button" role="button">Learn more</a>
                </div>
            </div>
            <div class="hide" id="game-content">
                <div class="row">
                    <div class="col-lg-4 col-md-12 offset-lg-2 game">
                        <img src="" class="d-flex img-fluid mx-auto"alt="...">
                    </div>
                    <div class="d-flex col-lg-3 col-md-12 justify-content-center mt-2 game">
                        <form id="form">
                            <input type="radio" id="a1" value="" name="answer">
                            <label for="a1" id="a1-label">Answer 1</label><br>
                            <input type="radio" id="a2" value="" name="answer">
                            <label for="a2" id="a2-label">Answer 2</label><br>
                            <input type="radio" id="a3" value="" name="answer">
                            <label for="a3" id="a3-label">Answer 3</label><br>
                            <input type="radio" id="a4" value="" name="answer">
                            <label for="a4" id="a4-label">Answer 4</label><br>
                            <button class="btn btn-primary btn-lg mt-5" id="flip-button" type="submit" form="form" value="Submit">Next</button>

                          </form>
                    </div>
                </div>
            </div>  
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-1">
                <h3 id="clock">0s</h3>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
